name: cache

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: "Install NixÔ∏è"
        uses: cachix/install-nix-action@v31

      - name: "Run checks"
        run: nix -L flake check
