name: cache

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: "Install LixÔ∏è"
        uses: samueldr/lix-gha-installer-action@v2025-10-27

      - name: "Run checks"
        run: nix flake check

      - name: "Build dev shells"
        run: for shell in library application; do nix develop .#${shell} -c true; done
